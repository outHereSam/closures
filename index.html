<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Closures and this!</title>
  </head>
  <body>
    <span>Countdown: </span>
    <p id="timer"></p>
    <div class="container">
      <button id="thisBtn">Click Me!</button>
    </div>

    <script>
      const button = document.getElementById("thisBtn");

      /**
       * Using the arrow function, the console log shows undefined for this
       * as this in arrow functions refers to the global scope or the surrounding
       * non-arrow function
       */
      const arrowHandleClick = () => {
        console.log(this.id);
        console.log(this.textContent);
      };

      button.addEventListener("click", handleClick);

      function handleClick() {
        console.log(this.id);
        console.log(this.textContent);
      }

      //   // 4. Reusable Component with closure and this
      function createTimer(duration, elementId) {
        const element = document.getElementById(elementId);
        let timeLeft = duration;

        // Start countdown
        const timeLeftId = setInterval(() => {
          element.innerText = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(timeLeftId);
            element.innerText = "Done!";
            console.log("Countdown has ended.");
          } else {
            timeLeft--;
          }
        }, 1000);
      }

      document.addEventListener("DOMContentLoaded", () => {
        createTimer(10, "timer");
      });
    </script>
  </body>
</html>
